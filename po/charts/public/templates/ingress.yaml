apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.config.ingress.name }}
  namespace: private
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
        - path: /apache1
          pathType: Prefix
          backend:
            service:
              name: apache1
              port:
                number: 80
        - path: /apache2
          pathType: Prefix
          backend:
            service:
              name: apache2
              port:
                number: 80
